<!DOCTYPE html>
<html>
<head>
	<title>Coin Flip Simulation</title>
</head>
<body>
<button class="Flip">Flip</button>
<p id = "FlippingText">Not Flipping</p>
<p id = "Results"> Results will be printed here:</p>
<script type="text/javascript">
	const FlipBtn = document.querySelector(".Flip");
	FlipBtn.addEventListener('click', () => {
		let Flip = FlipCoin();
	})

	let flips = [];
	async function FlipCoin()
	{
		let int = await Math.floor(Math.random() * 3);
		console.log(int);
		document.getElementById("FlippingText").innerHTML = "Flipping...";
		//technically we could just set the Results here, but adding more messages like 1 and 3 down the line can be supported by a function
		switch(int)
		{
			case 0:
			SendText("Tails");
			break;
			case 1:
			SendText("It fell down the well");
			break;
			case 2:
			SendText("Heads");
			break;
			case 3:
			SendText("Woops, it fell in a crack");
			break;
		}
	}
	function SendText (text)
	{
		console.log(text);
		let newText = `<br> ${text}`
		+ `, `;
		document.getElementById("FlippingText").innerHTML = "Not Flipping";
		document.getElementById("Results").innerHTML += newText;
	}
</script>
</body>
</html>
